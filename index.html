<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quinta do Souto da Sé</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    section.fullscreen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body class="bg-emerald-50 text-stone-900 font-[Montserrat]">

  <!-- Header -->
  <header class="bg-[#15332b] py-6 text-center shadow-md border-b-4 border-[#7B0323]">
    <h1 class="text-5xl font-[Playfair_Display] font-semibold tracking-widest text-[#fafafa]">
      Quinta do Souto da Sé
    </h1>
    <p class="text-[#7B0323] text-2xl font-semibold mt-2 italic">Tinto 2024</p>
  </header>

  <main>
    <!-- Declaração Nutricional ocupa todo o espaço disponível -->
    <section class="relative fullscreen w-full">
      <div class="absolute inset-0">
        <img src="leaves2.png" alt="Leaves Background" class="w-full h-full object-cover filter blur-[2px] sepia-[5%]">
        <div class="absolute inset-0 bg-gradient-to-b from-[#7B0323]/20 via-[#7B0323]/30 to-[#15332b]/40"></div>

      </div>

      <div class="relative z-10 text-center max-w-3xl px-6">
        <h3 class="text-3xl md:text-4xl font-semibold mb-8 text-[#7B0323] tracking-wide font-[Playfair_Display] drop-shadow-[0_2px_3px_rgba(0,0,0,0.3)]">
  Declaração Nutricional e Ingredientes
</h3>



        <div class="overflow-x-auto rounded-2xl shadow-lg bg-white/90 backdrop-blur-sm border border-[#7B0323]/60">
          <table class="min-w-full text-stone-800 rounded-2xl overflow-hidden border border-[#7B0323]/60">
            <thead class="bg-[#7B0323] text-white text-sm uppercase tracking-wider">
              <tr>
                <th class="px-6 py-3 text-left">Medição</th>
                <th class="px-6 py-3 text-left">Valor</th>
                <th class="px-6 py-3 text-left">Unidades</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-[#7B0323]/20">
              <tr class="hover:bg-emerald-50 transition-colors">
                <td class="px-6 py-3 font-medium text-left">Valor Energético</td>
                <td class="px-6 py-3 text-left">77</td>
                <td class="px-6 py-3 text-left">kcal / 100 cm³</td>
              </tr>
              <tr class="hover:bg-emerald-50 transition-colors">
                <td class="px-6 py-3 font-medium text-left">Valor Energético</td>
                <td class="px-6 py-3 text-left">318</td>
                <td class="px-6 py-3 text-left">kJ / 100 cm³</td>
              </tr>
            </tbody>
          </table>
        </div>

        <p class="text-stone-700 mt-6 italic text-base leading-relaxed bg-white/80 inline-block px-4 py-1 rounded-lg">
          <span class="font-semibold text-[#7B0323] not-italic"></span> Uvas, sulfitos.
        </p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-[#15332b] text-emerald-50 text-center py-8 border-t-4 border-[#7B0323] mt-auto">
    <p class="text-lg font-[Playfair_Display]">Miguel Bernardo Lourenço da Silva Malato Correia</p>
    <p class="text-sm mt-1">Quinta do Souto da Sé, Estrada da Serra, 7300-085 Portalegre</p>
  </footer>

</body>
</html>
